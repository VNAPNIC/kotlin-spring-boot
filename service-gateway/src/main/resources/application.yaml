server:
  port: ${PORT:8762}

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

spring:
  application:
    name: gateway
  messages:
    encoding: UTF-8
  redis:
    database: 2
    host: 127.0.0.1
    port: 6379
    timeout: 60000

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: ${DISCOVERY_URL:http://localhost:8761}/eureka/
#    registerWithEureka: false
#    fetch-registry: true
  instance:
    prefer-ip-address: true

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 10000

zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  # Disable accessing services using service name (i.e. gallery-service).
  # They should be only accessed through the path defined below.
  ignoredServices: '*'
  prefix: /api
  routes:
    auth-service:
      serviceId: auth-service
      path: /auth/**
    storage-service:
      serviceId: storage-service
      path: /storage/**
    user-service:
      serviceId: user-service
      path: /user/**
    p2p-service:
      serviceId: p2p-service
      path: /p2p/**
  sensitive-headers: Cookie,Set-Cookie

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream


hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000