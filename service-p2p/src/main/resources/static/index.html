<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css"
          rel="stylesheet">
</head>
<body>

<div class="ui container">

    <h1>Spring MVC 5 WebSocket</h1>

    <div class="two column grid">
        <div class="row">
            <div class="column">
                <label for="myMessage">Message</label>
            </div>

            <div class="column">
                <div class="ui input">
                    <input type="text" id="myMessage">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="output">Response from Server</label>
            </div>

            <div class="column">
                <textarea rows="14" cols="70" id="output" readonly="readonly"></textarea>
            </div>
        </div>

        <div class="column">

            <div class="row">
                <button class="ui button" onclick="join()">Join</button>
            </div>

            <div class="row">
                <button class="ui button" onclick="leave()">leave</button>
            </div>
            <div class="row">
                <button class="ui button" onclick="text()">text</button>
            </div>

            <div class="row">
                <button class="ui button" onclick="offer()">offer</button>
            </div>
            <div class="row">
                <button class="ui button" onclick="answer()">answer</button>
            </div>
            <div class="row">
                <button class="ui button" onclick="ice()">ice</button>
            </div>
        </div>

    </div>
</div>
</div>

    function join() {
        const clientMsg = document.getElementById('myMessage');
        if (clientMsg.value) {
            let msgJSON = JSON.stringify({
                from: "Hai nam",
                type: 'join',
                data: clientMsg.value
            });
            socketConn.send(msgJSON);
        }
    }

</script>
</body>
</html>
